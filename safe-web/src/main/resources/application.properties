server.port=8081

spring.datasource.driver-class-name=com.mysql.jdbc.Driver

spring.datasource.username=root
spring.datasource.password=root
spring.datasource.url=jdbc:mysql://localhost:3306/sboot_security

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=none

# AccessToken过期时间，单位：小时
spring.access_token.expire-time=168
# RefreshToken过期时间，单位：小时
spring.refresh_token.expire-time=720

spring.session.store-type=hash_map

logging.config=classpath:logback-boot.xml

system.title=秘钥保险箱

# 默认分页每页数据条数
spring.paging.default-size=10

##------- 腾讯云短信 -------##
# AppId
spring.qcloudsms.appid=111
# AppKey
spring.qcloudsms.appkey=123


##------- redis -------##
# Redis数据库索引（默认为0）
spring.redis.database=0
# Redis服务器地址
spring.redis.host=127.0.0.1
# Redis服务器连接端口
spring.redis.port=6379
# Redis服务器连接密码（默认为空）
spring.redis.password=
# 连接池最大连接数（使用负值表示没有限制）
spring.redis.pool.max-active=8
# 连接池最大阻塞等待时间（使用负值表示没有限制）
spring.redis.pool.max-wait=-1
# 连接池中的最大空闲连接
spring.redis.pool.max-idle=8
# 连接池中的最小空闲连接
spring.redis.pool.min-idle=0
# 连接超时时间（毫秒）
spring.redis.timeout=0